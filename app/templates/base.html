<!DOCTYPE html>
<html>
  <head>
	 <link href="/static/styles.css" rel="stylesheet" type = 'text/css'>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class='header'>
		<ul>
			<li class = 'header-element'>
				<a class = 'headerbutton' href = '/index'>Home</a>
			</li>
			<li class = 'header-element'>
				<a class = 'headerbutton' href = '/signup'>Sign up</a>
			</li>
			<li class = 'header-element'>
				<a class = 'headerbutton' href = '/login'>Sign in</a>
			</li>
			<hr>
		</ul>
	
    {% block content %}
	{% endblock %}
	{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				<ul class=flashes>
					{% for category, message in messages %}
						<span class = '{{category}}' >{{message}}</span>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
    </div>
  </body>
</html>
